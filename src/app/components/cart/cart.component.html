<nav>
    <a routerLink="/">Product List</a> |
    <a routerLink="/cart">Cart</a>
</nav>
<router-outlet></router-outlet>

<h2>Cart</h2>
        <div *ngFor="let item of cart">
            <h3>{{ item.name }}</h3>
            <p>\${{ item.price }}</p>
        </div>
        <h3 *ngIf="!cart.length">Cart is empty</h3>
        <button *ngIf="cart.length" (click)="clearCart()">Clear Cart</button>
